<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile challenge card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
</head>

<body>
  <div class="container">
    <img class="top-img" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
    <div class="middle-container">
      <img class="mid-container-img" src="images/bg-pattern-card.svg" alt="">
      <img class="profile-img" src="images/profile.jpeg" alt="profie">
      <p class="name">Geoffroy Staron <span class="age">32</span></p>
      <p class="city">Barcelona</p>
      <hr>
      <div class="bottom-container">
        <div class="social">
          <h4>80K</h4>
          <p class="media">Followers</p>
        </div>
        <div class="social">
          <h4>803K</h4>
          <p class="media">Likes</p>
        </div>
        <div class="social">
          <h4>1.4K</h4>
          <p class="media">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
