<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile challenge card</title>
  <link rel="stylesheet" href="css/styles_v2.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
</head>

<body>
    <div class="card-container">
      <img class="card-img" src="images/bg-pattern-card.svg" alt="">
      <img class="profile-img" src="images/image-victor.jpg" alt="profie">
      <div class="info">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
        <hr>
      </div>

      <div class="card-bottom-container">
        <div class="social">
          <h4>80K</h4>
          <p class="media">Followers</p>
        </div>
        <div class="social">
          <h4>803K</h4>
          <p class="media">Likes</p>
        </div>
        <div class="social">
          <h4>1.4K</h4>
          <p class="media">Photos</p>
        </div>
      </div>
    </div>
</body>

</html>
